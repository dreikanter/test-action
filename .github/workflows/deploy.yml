name: Deploy
on:
  push:
    branches:
      - "main"
  workflow_dispatch:
jobs:
  checkout:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Install Ansible"
        run: |
          sudo apt-get update
          sudo apt install software-properties-common
          sudo apt-add-repository --yes --update ppa:ansible/ansible
          sudo apt install ansible
      - name: "Create SSH key"
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/private.key
          sudo chmod 600 ~/.ssh/private.key
          ssh-keyscan -H "$SSH_TARGET_HOST" > ~/.ssh/known_hosts
        env:
          SSH_TARGET_HOST: ${{secrets.SSH_TARGET_HOST}}
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
      - name: "Checkout Ansible playbooks"
        uses: "actions/checkout@v2"
        with:
          repository: "dreikanter/feeder-ansible"
          ref: "chore/github_action"
          path: "feeder-ansible"
      - name: "Test Ansible access"
        run: "ansible all --inventory=${{secrets.SSH_TARGET_HOST}}, -u root -m ping"
